<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>ArtaFolio - Login to Your ArtaFolio Account</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="body-login">
    
<ul class="skip-links">
    <li class="mar-pad-0"><a href="#main">Skip to the main content</a></li>
</ul>

<main role="main" id="main">
    <div class="pad-top pad-bottom bb-wrapper">
        <div class="grid">
            <div class="price-wrapper island unit">
                <div class="form-wrapper">
                    <div class="price-title">
                        <a href="index.html"><img class="img-size-lg" src="images/af-1.svg" alt="ArtaFolio logo"></a>
                    </div>
                    
                    <div class="forms island">
                        <h1 class="exa center pad-bottom">Login to Your <span class="red">Arta</span>Folio Account</h1>
                        
                        <form action="thanks.html" method="get">
                            <div class="pad-bottom-half">
                                <label for="e-mail" class="strong">E-mail</label>
                                <input class="field" type="email" id="e-mail">
                            </div>
    
                            <div class="pad-bottom-half">
                                <label for="e-mail" class="strong">Password</label>
                                <input class="field" type="password" id="password">
                            </div>

                            <div class="button island">
                                <button type="submit">Sign in</button>
                            </div>
                            
                            <div class="milli">
                                <p><a href="login.html">Forgot your password?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>    
    
</body>
</html>
