</head>
<body>

    <li><a href="#main">Skip to the main content</a></li>
    <li><a href="#portfolios">Skip to artist portfolios</a></li>
    <li><a href="#nav">Skip to navigation</a></li>
</ul>
    
<header id="top" role="banner" class="gutter">
    <div class="grid grid-middle masthead pad-bottom-half pad-top-half">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 pad-t-1-2 pad-b-1-2 center-logo">
        <a href="index.html"><img src="images/af-logo-01.svg" class="logo push-0" alt="ArtaFolio Logo"></a>
    </div>
    <nav id="navigation" role="navigation" class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 float-right center">
        <ul class="nav push-0">
            <li><a class="island-1-2" href="folios.html">Folios</a></li>
            <li><a class="island-1-2" href="pricing.html">Pricing</a></li>
            <li><a class="island-1-2" href="signup.html">Join</a></li>
            <li><a class="island-1-2" href="login.html">Sign In</a></li>
        </ul>
    </nav>
        </div>
</header>

<main role="main" id="main">
    
    <div class="pad-top pad-bottom bb-wrapper">
        <div class="grid">
            <div class="price-wrapper island unit">
                <div class="form-wrapper">
                    <div class="price-title">
                        <a href="index.html"><img class="img-size-lg" src="images/af.svg" alt="ArtaFolio logo"></a>
                    </div>
                    
                    <div class="forms island">
                        <h2 class="red exa center pad-bottom">Create Your Site</h2>
                        
                        <form action="thanks.html" method="get">
                            
                            <div class="pad-bottom-half">
                                <label for="name" class="strong">Full Name</label>
                                <input class="field" id="name">
                            </div>

                            <div class="pad-bottom-half">
                                <label for="name" class="strong">E-mail</label>
                                <input class="field" type="email" id="e-mail">
                            </div>

                            <div class="pad-bottom-half">
                                <label for="name" class="strong">Username</label>
                                <input class="field" id="name" placeholder="username.artafolio.com">
                            </div>
    
                            <div class="pad-bottom-half">
                                <label for="e-mail" class="strong">Password</label>
                                <input class="field" type="password" id="password">
                            </div>

                            <div>
                                <label class="kilo" for="description">Describe your portfolio website:</label>
                                <textarea id="escription"></textarea>
                            </div>
                            
                            <h3 class="peta strong pad-top push-0">Select a plan</h2>
                            
                            <div>
                                <label for="plan"></label>
                                <select id="plan mega">
                                    <option selected>Free</option>
                                    <option>Gold - $4.99/month</option>
                                    <option>Platinum - $9.99/month</option>
                                </select>
                            </div>

                            <div class="button island">
                                <button type="submit">Create My Site</button>
                            </div>
                            
                            <p class="milli">By clicking ‘Create My Site’, you agree with our <a href="index.html">terms</a>.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

    <div role="contentinfo" class="wrapper-footer">

                <li class="milli"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
</footer>
</body>
</html>
