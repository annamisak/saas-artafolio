<main role="main" id="main">
    <div class="bb-wrapper island">
        <h2 class="red center zetta island push-0">Create your own site</h2>
        <p class="center p-center">Fill out the required field</p>
    </div>
    
    <div class="pad-bottom artblock-wrapper portfolio-white">
        <div class="forms island">
            <form action="thanks.html" method="post">

                <div class="pad-bottom-half">
                    <label for="name">Full Name</label>
                    <input class="field" id="name">
                </div>
                
                <div class="pad-bottom-half">
                    <label for="name">Username</label>
                    <input class="field" id="name">
                </div>
                
                <div class="pad-bottom-half">
                    <label for="name">Site Title</label>
                    <input class="field" id="name">
                </div>

                <div class="pad-bottom-half">
                    <label for="e-mail">E-mail</label>
                    <input class="field" type="email" id="e-mail">
                </div>
                
                <div class="pad-bottom-half">
                    <label for="name">Site Title</label>
                    <input class="field" id="name">
                </div>

                <div class="pad-bottom-half">
                    <label for="age">Age</label>
                    <input class="field" type="number" id="age">

                </div>

                <fieldset>
                    <legend>Your level of awesomeness:</legend>

                    <span class="radio">
                        <input type="radio" id="not" name="level">
                        <label for="not">Meh...</label>
                    </span>
                    <span class="radio">
                        <input type="radio" id="good" name="level">
                        <label for="good">Pretty good.</label>
                    </span> 
                    <span class="radio">
                        <input type="radio" id="super" name="level">
                        <label for="super">Super!</label>
                    </span>
                </fieldset>

                <div>
                    <label class="italic" for="deserve">Explain why you deserve to go:</label>
                    <textarea id="deserve"></textarea>
                </div>

                <div class="button island">
                    <button type="submit">Build My Site</button>
                </div>
            </form>
        </div>      
    </div>
